<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="q">Quiz text</h2>

            <ul>
                <li>
                    <input class="answer" name="answer" type="radio" id="a" />
                    <label id="label_a" for="a">question</label>
                </li>
                <li>
                    <input class="answer" name="answer" type="radio" id="b" />
                    <label id="label_b" for="b">question</label>
                </li>
                <li>
                    <input class="answer" name="answer" type="radio" id="c" />
                    <label id="label_c" for="c">question</label>
                </li>
                <li>
                    <input class="answer" name="answer" type="radio" id="d" />
                    <label id="label_d" for="d">question</label>
                </li>
            </ul>

        </div>
        <button id="button-submit">Submit</button>
    </div>

</body>

</html>
